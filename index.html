<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Card Game</title>
</head>
<body>
    <div class="top">
        <button id="new-deck">New Deck</button>
        <p>Remaining Cards: <span id="card-no"></span></p>
    </div>
    <h2 id="header-text">Game of war!</h2>
    <p>Computer: <span id="computer-score"></span></p>
    <div id="cards">
        <div class="card-slot"></div>
        <div class="card-slot"></div>
    </div>
    <p>You: <span id="my-score"></span></p>
    <button id="draw-cards">Draw</button>
    <script src="index.js"></script>
</body>
</html>
